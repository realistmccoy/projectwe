<div class="container" >




<!--  ui bs-->
<form  ng-submit = "vm.createInfo()">
    <div class="btn-group">
      <label style="font: Bold;">Home Type</label>
      <br>
    <label class="btn btn-primary" ng-model="vm.Rental.homeType" type="radio" uib-btn-radio="'Apartment'">Apartment</label>
    <label class="btn btn-primary" ng-model="vm.Rental.homeType" type="radio" uib-btn-radio="'House'">House</label>
    <label class="btn btn-primary" ng-model="vm.Rental.homeType" type="radio" uib-btn-radio="'Bed & breakfast'">Bed & Breakfast</label>
  </div>

  <br>
  <label>Acommadates</label>
  <br>




      <label>First Date</label>
         <div class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}"
                 name="dt" ng-model="formData.dt" is-open="datepickers.dt"
                 datepicker-options="dateOptions" ng-required="true"
                 close-text="Close" />
           <span class="input-group-btn">
             <button class="btn btn-default" ng-click="open($event,'dt')">
                 <i class="glyphicon glyphicon-calendar"></i></button>
           </span>
         </div>

      <label>Second Date</label>
         <div class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}"
                 name="dtSecond" ng-model="formData.dtSecond"
                 is-open="datepickers.dtSecond" datepicker-options="dateOptions"
                 ng-required="true" close-text="Close" />
           <span class="input-group-btn">
             <button class="btn btn-default" ng-click="open($event,'dtSecond')">
                 <i class="glyphicon glyphicon-calendar"></i></button>
           </span>
         </div>







<button type="submit">Submit</button>
</form>


    </div>
